{% extends 'base.html' %}

{% block title %}
<title>Profile</title>
{% endblock title %}

{% block content %}
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px" src="{{user.image.url}}"><span
                    class="font-weight-bold">{{user.first_name}}</span><span
                    class="text-black-50">{{user.email}}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">My Profile</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First</label><input class="form-control"
                            value="{{user.first_name}}"></div>
                    <div class="col-md-6"><label class="labels">Last</label><input class="form-control"
                            value="{{user.last_name}}"></div>

                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input class="form-control"
                            value="{{user.phone_number}}"></div>
                    <div class="col-md-12"><label class="labels">Address</label><input class="form-control"
                            value="{{user.address}}"></div>
                    <div class="col-md-12"><label class="labels">Username</label><input class="form-control"
                            value="{{user.username}}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Username</label><input class="form-control"
                            value="{{user.username}}"></div>
                    <div class="col-md-6"><label class="labels">Password</label><input class="form-control"
                            value="{{user.password}}"></div>
                </div>
                <div class="mt-5 text-center"><a class="btn btn-primary profile-button" href="{% url 'erp:update' %}">Update</a></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="col-md-12"><label class="labels">Username</label><input class="form-control"
                        value="{{user.username}}"></div> <br>
                <div class="col-md-12"><label class="labels">password</label><input class="form-control"
                        value="{{user.password}}"></div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
