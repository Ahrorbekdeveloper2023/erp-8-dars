{% extends 'base.html' %}


{% block content %}
<div class="container">
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
            <tr>
                <th>Photo</th>
                <th>First Last</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone number</th>
                <th>Button</th>
            </tr>
        </thead>
        <tbody>
            {% for studn in form %}
            <tr>
                <td>
                    <div class="d-flex align-items-center">
                        <img src="{{studn.image.url}}" alt=""
                            style="width: 45px; height: 45px" class="rounded-circle" />
                    </div>
                </td>
                <td>
                    <div class="d-flex align-items-center">
                        <div class="ms-3">
                            <p class="fw-bold mb-1">{{studn.first_name}}</p>
                            <p class="text-muted mb-0">{{studn.last_name}}</p>
                        </div>
                    </div>
                </td>
                <td>
                    <p class="fw-normal mb-1">{{studn.username}}</p>
                </td>
                <td>
                    <p class="text-muted mb-0">{{studn.email}}</p>

                </td>
                <td>{{studn.phone_number}}</td>
                <td>
                    <a href="{% url 'erp:delete' studn.id %}" class="btn btn-outline-danger">
                        Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
